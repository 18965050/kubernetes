apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
  - name: mypod
    image: busybox
    args:
      - /bin/sh
      - -c
      - sleep 10; touch /tmp/healthy; sleep 30000
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo"    # 在容器内部的该路径下
      readOnly: true
  volumes:
  - name: foo
    configMap:
      name: myconfigmap     # 指定有前面创建的mysecret
